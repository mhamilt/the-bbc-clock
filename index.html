    <link rel="shortcut icon" href="/the-bbc-clock/favicons/favicon.ico">

    <title>Time</title>

    <link rel="stylesheet" href="/assets/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
// Check that service workers are supported
if ('serviceWorker' in navigator)
{
  // Use the window load event to keep the page load performant
  window.addEventListener('load', () =>
  {
    navigator.serviceWorker.register('service-worker.js');
  });
}
    </script>
  </head>

  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">Time</h1>
          </header>

          <div class="post-content">
            <style>
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

#contenu {
  position: relative;
  z-index: 2;
}
            </style>



            <script language="javascript" type="text/javascript" src="/js/BBCClock.js"></script>

            <script>
var u2 = function(p)
{
  var bbcClock;
  p.setup = function()
  {
    p.createCanvas(p.windowWidth, p.windowHeight);
    bbcClock = new BBCClock(p, p.width, p.height);
  };

  p.draw = function()
  {
    bbcClock.display(p);
  };
  p.windowResized = function()
  {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
    bbcClock = new BBCClock(p, p.width, p.height);
  }
};
var myp5 = new p5(u2, 'sketch5');
            </script>

            <!-- <script language="javascript" type="text/javascript" src="/js/sketch.js"></script> -->
            <div class="sketch" id="sketch5"> </div>

          </div>

        </article>

      </div>
    </main>
  </body>

</html>
